<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

      <div id="container">

          <table>
            
            <tr>
              <td id="display-screen" colspan="4">0</td>
            </tr>

            <tr class="keys">
              <td class="key top-key rb bb" id="AC"> AC </td>
              <td class="key top-key rb bb" id="plus-neg"> +/- </td>
              <td class="key top-key rb bb" id="percent"> % </td>
              <td class="key operator bb" id="divide"> &divide; </td>
            </tr>

            <tr class="keys">
              <td class="key rb bb" id="seven"> 7 </td>
              <td class="key rb bb" id="eight"> 8 </td>
              <td class="key rb bb" id="nine"> 9 </td>
              <td class="key operator bb" id="multiply"> &times; </td>
            </tr>

            <tr class="keys">
              <td class="key rb bb" id="four"> 4 </td>
              <td class="key rb bb" id="five"> 5 </td>
              <td class="key rb bb" id="six"> 6 </td>
              <td class="key operator bb" id="subtract"> - </td>
            </tr>

            <tr class="keys">
              <td class="key rb  bb" id="one"> 1 </td>
              <td class="key rb bb" id="two"> 2 </td>
              <td class="key rb bb" id="three"> 3 </td>
              <td class="key operator bb" id="add"> + </td>
            </tr>

            <tr class="keys">
              <td class="key rb" colspan="2" style="border-bottom-left-radius: 10px;" id="zero"> 0 </td>
              <td class="key rb" id="put-decimal"> . </td>
              <td class="key operator" style="border-bottom-right-radius: 10px;" id="equal"> = </td>
              
            </tr>

          </table>
    
      </div>

      <script type="text/javascript" src="index.js"></script>
  </body>
</html>
